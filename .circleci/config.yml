#YAML file for CircleCI builds
jobs:
  build:
    docker: 
      - image: anitagov/ubuntu-tools:1.2
    steps:
      - checkout
      - run: | 
          export SHELL=/bin/bash &&
          export shell=/bin/bash &&
	  apt-get -y update &&
          sudo make -C drivers &&
          find drivers -name isgx.ko -print
          
